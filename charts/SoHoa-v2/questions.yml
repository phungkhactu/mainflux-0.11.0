  type: boolean
  show_subquestion_if: false
  group: "Container Image"
  subquestions:
  - variable: redisserver.image.tag
    default: "alpine"
    description: "Redis server"
    type: string
    label: Redis server
  - variable: sohoabackend.image.tag
    default: "dev"
    description: "Số Hóa Back-End service"
    type: string
    label: Số Hóa Back-End service
