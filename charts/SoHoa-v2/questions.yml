- variable: defaultNetwork
  default: true
  description: "Cấu Hình IP và Port"
  label: Use Default IP Address and Port 
  type: boolean
  show_subquestion_if: false
  group: "IP Address and Port"
  subquestions:
  - variable: service.sohoafrontendpublic.externalIPs
    default: "203.162.141.38"
    description: "IP Address Front-End-Public"
    type: string
    label: IP Address Front-End-Public
  - variable: service.sohoafrontendpublic.http.port
    default: "8005"
    description: "Front-End-Public"
    type: string
    label: Port HTTP
