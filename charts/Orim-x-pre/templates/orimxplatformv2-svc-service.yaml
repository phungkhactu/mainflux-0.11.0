apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.orimxplatformv2.name }}
  annotations:
    field.cattle.io/ipAddresses: "null"
    field.cattle.io/targetDnsRecordIds: "null"
    field.cattle.io/targetWorkloadIds: '["deployment:{{.Release.Namespace}}:{{ .Values.orimxplatformv2.name }}"]'
spec:
  externalIPs:
  - {{ .Values.service.orimxplatformv2.externalIPs.ip1 }}
  - {{ .Values.service.orimxplatformv2.externalIPs.ip2 }}
  ports:
  - name: {{ .Values.service.orimxplatformv2.namehttp }}
    port: {{ .Values.service.orimxplatformv2.http.port }}
    protocol: {{ .Values.service.orimxplatformv2.http.protocol }}
    targetPort: {{ .Values.service.orimxplatformv2.http.targetPort }}
  type: ClusterIP