    alias: broker
  - name: broker
    version: "5.5.0"
    repository: "@stable"
    alias: broker
  - name: schema-registry
    version: "5.5.0"
    repository: "@stable"
    alias: schema-registry
  - name: connect
    version: "0.3.2-5.5.0"
