    alias: connect
  - name: control-center
    version: "5.5.0"
    repository: "@stable"
    alias: control-center
  - name: ksqldb-server
    version: "5.5.0"
    repository:
    alias: ksqldb-server
  - name: ksqldb-cli
    version: "5.5.0"
    repository: "@stable"
    alias: ksqldb-cli
  - name: ksql-datagen
    version: "5.5.0"
    repository: "@stable"
    alias: ksql-datagen
  - name: rest-proxy
    version: "5.5.0"
    repository: "@stable"
    alias: rest-proxy 